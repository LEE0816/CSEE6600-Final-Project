  <script type="text/javascript">

    // no cache
    $(document).ready(function() {
      $.ajaxSetup({ cache: false });
    });

    // root url
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    // click function for search button   
    $(document).ready(function() {
      $('#search_btn').bind('click', function(d) {
          $.getJSON($SCRIPT_ROOT + '/query', {
           extra: $('#extra').val(),
          }, function(data) {
          $('#valid').hide()
          $('#valid1').hide()
          $('#tags').empty()
          update_tag(data[0])
          console.log(data)
          update_image(data)
          $('#valid').show()
          $('#valid1').show()

        });
      d.preventDefault()  
      return false
      });
    });

    function update_image(data) {
      for(i = 2; i < 22; i++){
        var url = data[i-1]
        document.getElementById("myImage_"+i.toString()).src=url; 
      }         
    }

    // hide all section
    $(function() {
      $('#valid').hide();
      $('#valid1').hide();
    });

    // update mapped words tags
    function update_tag(WordList) {
      $('#tags').empty()
      var mappedWords = $('#field').val()
      var flag_tag = 0
      $("#tags").append("<button onclick = type=\"button\" class=\"btn btn-primary\" style=\"margin-right:5px \">" + WordList[0] + "</button>");   
    }
    </script>
